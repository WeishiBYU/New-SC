<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Outer ring of stopwatch -->
  <circle cx="64" cy="64" r="54" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8"/>
  
  <!-- Inner face of stopwatch -->
  <circle cx="64" cy="64" r="48" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Tick marks for hours -->
  <g stroke="#3a86ff" stroke-width="2">
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(0 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(30 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(60 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(90 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(120 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(150 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(180 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(210 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(240 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(270 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(300 64 64)"/>
    <line x1="64" y1="22" x2="64" y2="28" transform="rotate(330 64 64)"/>
  </g>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="#3a86ff" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="85" y2="64" stroke="#4361ee" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="4" fill="#ff5a5f"/>
  
  <!-- Counter indicators -->
  <g transform="translate(64, 92)">
    <rect x="-20" y="-6" width="40" height="12" rx="3" ry="3" fill="#4cc9be"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">+1</text>
  </g>
  
  <!-- Small decorative dots representing counts -->
  <circle cx="30" cy="64" r="3" fill="#ff5a5f"/>
  <circle cx="37" cy="72" r="3" fill="#ffbe0b"/>
  <circle cx="44" cy="80" r="3" fill="#4cc9be"/>
</svg>
