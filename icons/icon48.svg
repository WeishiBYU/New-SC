<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Outer ring of stopwatch -->
  <circle cx="24" cy="24" r="20" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.8"/>
  
  <!-- Inner face of stopwatch -->
  <circle cx="24" cy="24" r="18" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Tick marks (simplified for smaller icon) -->
  <g stroke="#3a86ff" stroke-width="1">
    <line x1="24" y1="9" x2="24" y2="11" transform="rotate(0 24 24)"/>
    <line x1="24" y1="9" x2="24" y2="11" transform="rotate(90 24 24)"/>
    <line x1="24" y1="9" x2="24" y2="11" transform="rotate(180 24 24)"/>
    <line x1="24" y1="9" x2="24" y2="11" transform="rotate(270 24 24)"/>
  </g>
  
  <!-- Clock hands -->
  <line x1="24" y1="24" x2="24" y2="12" stroke="#3a86ff" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="24" x2="33" y2="24" stroke="#4361ee" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="24" cy="24" r="1.5" fill="#ff5a5f"/>
  
  <!-- Counter indicator (simplified) -->
  <g transform="translate(24, 34)">
    <rect x="-8" y="-2.5" width="16" height="5" rx="1.5" ry="1.5" fill="#4cc9be"/>
    <text x="0" y="1" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">+1</text>
  </g>
  
  <!-- Small decorative dots (simplified) -->
  <circle cx="12" cy="24" r="1" fill="#ff5a5f"/>
  <circle cx="14" cy="28" r="1" fill="#4cc9be"/>
</svg>
